backend:
    dir: "../serverless_sim/src"
    lan: "rs"
    header: "use crate::network::ApiHandlerImpl;"

frontend:
    dir: "../serverless_sim_ui/src"
    lan: "ts"
    header: 'import axios from "axios"'
    http_call: 'await axios.post("/api/{}", req)'

api_list:
    # get the network topology for spec sim_env
    get_topo:
        req: 
            env_id : "String"

        resp_dispatch:
            Exist: 
                topo: ["Array", ["Array", "Float"]]
            NotFound:
                msg: "String" 
    